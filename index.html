    <body>
	<script type="text/javascript">
    var map;
    var latlng = new google.maps.LatLng(52.951534,-1.175537);

    function createInfoWindowContent() {
      return [
	    "<strongA Marker</strong>",
	    "<a target=\"_top\" href=\"#\">Link</a>"
	].join('<br>');
    }
    
    function createMarker(latLon, title, content, map, image) {
	var marker = new google.maps.Marker({
	    position: latLon,
	    map: map,
	    icon: image
	});
	
	marker.setTitle(title);
	
	if (content != false) {
	    var infowindow = new google.maps.InfoWindow({ 
		content: content,
		size: new google.maps.Size(50,50)
	    });

	    google.maps.event.addListener(marker, 'click', function () {
		infowindow.open(map, marker);
	    });
	}
    }

    function initialize() {
	var mapOptions = {
	    zoom: 16,
	    center: latlng,
	    mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
	
	createMarker(latlng, 'Marker here', createInfoWindowContent(), map, 'marker_map.png');
	    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div id="map_canvas"></div>    </body>
